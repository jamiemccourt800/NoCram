version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nocram-postgres
    environment:
      POSTGRES_DB: nocram_dev
      POSTGRES_USER: nocram
      POSTGRES_PASSWORD: nocram_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql
      - ./database/seeds/sample_data.sql:/docker-entrypoint-initdb.d/2-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nocram -d nocram_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nocram-network

